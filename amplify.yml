version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.4.1
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: ./
    files:
      - ".next/**/*"
      - "public/**/*"
      - "package.json"
      - "next.config.js"
      - "customHttp.yml"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
