version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm
        - npm install -g pnpm@10.4.1
        # Install dependencies
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build the application
        - pnpm run build
        # Ensure postbuild script ran (it should run automatically)
        - echo "Postbuild script should have run, verifying..."
        - ls -la .next/standalone/data/translations/ || echo "Files not found in standalone"
        # Manual copy as backup (in case postbuild doesn't run)
        - echo "Manual backup copy of translation files..."
        - mkdir -p .next/standalone/data/translations
        - cp -r data/translations/* .next/standalone/data/translations/
        # Also copy to server directory for API routes
        - mkdir -p .next/server/data/translations
        - cp -r data/translations/* .next/server/data/translations/
        # Copy to root of build for additional safety
        - mkdir -p .next/data/translations
        - cp -r data/translations/* .next/data/translations/
        # Verify all copies
        - echo "Verifying translation files in build..."
        - ls -la .next/standalone/data/translations/en/ || echo "No standalone files"
        - ls -la .next/server/data/translations/en/ || echo "No server files"
        - ls -la .next/data/translations/en/ || echo "No root files"
        - echo "Translation files setup complete!"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
    name: toki-build
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Strict-Transport-Security"
          value: "max-age=31536000; includeSubDomains"
        - key: "X-Content-Type-Options"
          value: "nosniff"
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "Referrer-Policy"
          value: "strict-origin-when-cross-origin"
        - key: "Cache-Control"
          value: "public, max-age=31536000, immutable"
    - pattern: "/api/translations/**/*"
      headers:
        - key: "Cache-Control"
          value: "public, max-age=1800, stale-while-revalidate=3600"
        - key: "Access-Control-Allow-Origin"
          value: "*"
        - key: "Access-Control-Allow-Methods"
          value: "GET"
