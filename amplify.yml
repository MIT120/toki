version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm
        - npm install -g pnpm@10.4.1
        # Install dependencies
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build the application
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Strict-Transport-Security"
          value: "max-age=31536000; includeSubDomains"
        - key: "X-Content-Type-Options"
          value: "nosniff"
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "Referrer-Policy"
          value: "strict-origin-when-cross-origin"
