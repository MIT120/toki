version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm
        - npm install -g pnpm@10.4.1
        # Install dependencies
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build the application
        - pnpm run build
        # Copy translation files to standalone build
        - echo "Copying translation files to standalone build..."
        - mkdir -p .next/standalone/data
        - cp -r data/translations .next/standalone/data/
        # Clean up build to reduce size
        - echo "Cleaning up build to reduce size..."
        - rm -rf .next/cache
        - rm -rf .next/static/chunks/webpack*.js
        - find .next -name "*.map" -delete
        - echo "Build size after cleanup:"
        - du -sh .next/standalone/
        - echo "Build complete!"
  artifacts:
    baseDirectory: .next/standalone
    files:
      - "**/*"
    name: toki-build
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Strict-Transport-Security"
          value: "max-age=31536000; includeSubDomains"
        - key: "X-Content-Type-Options"
          value: "nosniff"
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "Referrer-Policy"
          value: "strict-origin-when-cross-origin"
        - key: "Cache-Control"
          value: "public, max-age=31536000, immutable"
    - pattern: "/api/translations/**/*"
      headers:
        - key: "Cache-Control"
          value: "public, max-age=1800, stale-while-revalidate=3600"
        - key: "Access-Control-Allow-Origin"
          value: "*"
        - key: "Access-Control-Allow-Methods"
          value: "GET"
