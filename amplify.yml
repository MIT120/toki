version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.4.1
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
        - cp -r data .next/standalone/
        - cp .next/static .next/standalone/.next/static -r
        - cp public .next/standalone/public -r
  artifacts:
    baseDirectory: .next/standalone
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
