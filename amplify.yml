version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.4.1
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
        - cp -r data .next/standalone/
        - ls -la .next/standalone/
        - test -f .next/required-server-files.json && cp .next/required-server-files.json .next/standalone/ || echo "No required-server-files.json in .next/"
        - test -f .next/standalone/.next/required-server-files.json && cp .next/standalone/.next/required-server-files.json .next/standalone/ || echo "No required-server-files.json in .next/standalone/.next/"
        - ls -la .next/standalone/
  artifacts:
    baseDirectory: .next/standalone
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
